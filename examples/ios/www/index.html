<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <script>
            function createApiSignature(str, hmac){
                ApiSignature.createApiSignature(str, hmac, function(sig){
                    alert('Signature: ' + sig)
                });
            }
            
        </script>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <br />
                <input id="sig" type="text" />
                <br /><br />
                <p class="event received" onclick="createApiSignature(document.getElementById('sig').value, 'sha-1');" style="display: block;">Create Api Signature (SHA-1)</p>
                <br /><br />
                <p class="event received" onclick="createApiSignature(document.getElementById('sig').value, 'sha-224');" style="display: block;">Create Api Signature (SHA-224)</p>
                <br /><br />
                <p class="event received" onclick="createApiSignature(document.getElementById('sig').value, 'sha-256');" style="display: block;">Create Api Signature (SHA-256)</p>
                <br /><br />
                <p class="event received" onclick="createApiSignature(document.getElementById('sig').value, 'sha-384');" style="display: block;">Create Api Signature (SHA-384)</p>
                <br /><br />
                <p class="event received" onclick="createApiSignature(document.getElementById('sig').value, 'sha-512');" style="display: block;">Create Api Signature (SHA-512)</p>
                <br /><br />
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
